<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bretil Mart. Delivering The Future</title>
    <link rel="icon" href="../public/Blogo2.png">
    <link rel="stylesheet" href="styles.css">
      <!-- Link to bootdrtapcdn - fontawesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer type="module"></script>
</head>

<body>
    <div class="advertisement">
        <p>Get <span style="color: #FFF05A;">30% OFF</span> your first order</p>
        <p><i class="fa fa-star" style="color: #FFF05A;"></i></p>
        <p>Order now and get it delivered with <span style="color: #FFF05A;">20 minutes</span> across the UAE</p>
    </div>

    <div class="mainDashboard">
        <header>
            <div class="primaryHeader">
                <div class="headerLogoAndLocationCon">
                    <div class="bretilMartCon">
                        <a href="" class="bretilMartLogoLink">
                            <img src="Blogo.png" class="bretilMartLogo"  alt="">
                        </a>
                    </div>

                    <div class="locationCon">
                        <img src="location.svg" alt="">
                        <a href="" class="locationLink">
                            <p class="locationParagraph">Delivery to <br> <span class="locationAbuDhabi">Abu Dhabi</span></p>
                        </a>
                    </div>
                </div>

                <div class="headerSearchCon">
                    <form id="searchForm">
                        <input type="text" id="searchInput" placeholder="Search your products, Categories or Brands" >
                        <button type="submit" class="searchBtn">
                            <i class="fa fa-search" style="font-size: 17px;"></i>
                        </button>
                    </form>
                </div>

                <div class="headerCartandProfileCon">
                    <div class="cartCont">
                        <a href="">
                            <div class="cartCon">
                                <i class="fa fa-shopping-basket" style="font-size: 20px;"></i>
                                <span class="zero">0</span>
                            </div>
                        </a>
                    </div>

                    <div class="profileBtnCon">
                        <button id="ProfileBtn" class="profile">
                            <span>
                                <img src="profile.svg" alt="">
                            </span>
                        </button>
                    </div>
                </div>
            </div>

            <hr style="border-top: 1px solid gainsboro;">

            <div class="headerNavigationCon">
                <div class="headerNavigation">
                    <nav>
                        <ul>
                            <li><a href="" class="navLink">Products
                                <i class="fa fa-angle-down"></i>
                            </a></li>
                            <li><a href="" class="navLink">Whats new</a></li>
                            <li><a href="" class="navLink">Delivery</a></li>
                            <li><a href="" class="navLink">Deals and Offers
                                <i class="fa fa-angle-down"></i>
                            </a></li>
                            <li><a href="" class="navLink">Help and Support</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="headerUtilityCon">
                    <a href="" class="utilityLink">Returns</a>
                    <a href="" class="utilityLink">FAQs</a>
                    <a href="" class="utilityLink">
                        <i class="fa fa-envelope-o"></i> Email Support
                    </a>
                </div>
            </div>
        </header>
    
        <!-- <main></main>
    
        <footer></footer> -->
    </div>

    <!-- <div id="buttonCon"></div>
    <div id="buttonCon2"><i class="fa fa-arrow-right"></i></div> -->

</body>
</html>
