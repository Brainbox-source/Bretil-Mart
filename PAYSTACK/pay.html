<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay-Stack</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link rel="stylesheet" href="pay.css">
    <script type="module" src="pay.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Bretil-Mart</h1>
            <p>Get 30% OFF your first order</p>
        </header>

        <!-- Main Checkout Section -->
        <div class="checkout">
            <div class="delivery-section">
                <h2>Delivery Information</h2>
                <form id="delivery-form">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>

                    <label for="address">Address</label>
                    <textarea id="address" placeholder="Enter your delivery address" required></textarea>

                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter your city" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </form>
            </div>


            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="cart-items"></div>
                <p>Subtotal: <span id="subtotal">$0.00</span></p>
                <p>Delivery Fee: <span id="delivery-fee">$6.00</span></p>
                <p>Total: <span id="total">$0.00</span></p>
            </div>

            <div class="checkout-section">
                <button id="add-item">Add Product to Cart</button>
                <button id="pay-now">Confirm Order</button>
            </div>
        </div>

        <div class="modal-overlay" id="modal-overlay"></div>
        <div id="confirmation-modal" class="modal">
            <div class="modal-content">
                <h2>Order Confirmed</h2>
                <p>Your order is successful!</p>
                <button id="close-modal">Close</button>
            </div>
        </div>
            

            <!-- <div class="modal-content">
                <h2>Order Confirmed</h2>
                <p>Your order has been successfully placed!</p>
                <button id="close-modal">Close</button>
            </div> -->
        </div> 
    </div>
</body>
</html>
