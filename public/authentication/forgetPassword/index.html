<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Bretil Mart. Delivering the Future</title>
  <link rel="icon" href="../../img/Blogo2.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="index.js" type="module" defer></script>
</head>

<body>

  <main>
       <!-- Container for the log In Images -->
    <div class="deliveryPicsContainer">
      <div class="slideShowContainer">
        <div class="mySlides fade">
          <img src="../../img/man-taking-care-home-delivering-groceries_52683-102842.jpg" class="slideShowImg" alt="">
          <img src="../../img/man-taking-care-home-delivering-groceries_52683-102845.jpg" class="slideShowImg" alt="">
          <img src="../../img/man-taking-care-home-delivering-groceries_52683-102840.jpg" class="slideShowImg" alt="">
          <img src="../../img/man-taking-care-home-delivering-groceries_52683-102843.jpg" class="slideShowImg" alt="">
          <img src="../../img/delivery-man-giving-groceries-order-customer_23-2149950064.avif" class="slideShowImg" alt="">
          <img src="../../img/man-taking-care-home-delivering-groceries_52683-10284799.jpg" class="slideShowImg" alt="">
        </div>
      </div>
    </div>

      <div class="container">
        <div class="welcomeBackContainer">
          <img src="../../img/Blogo2.png" class="bertilLogoImg" alt="Logo"> <!-- Logo image for the website -->
          <h1 class="welcomeBackHeading">Forgot Password?</h1> <!-- Heading to greet returning users -->
          <p class="logInParagraph">Enter your email to reset your password.</p> <!-- Instruction text for logging in -->
        </div>
        <!-- Left Panel for Forgot Password Form -->
        <div class="left-panel">
          <form id="forgot-password-form" novalidate>
            <div class="inputContainer">
              <input type="email" id="email" name="email" placeholder="Email" required>
              <i class="fa fa-envelope-o"></i>
            </div>

            <div id="loading" class="loadingIndicator" style="display: none;">
              <div class="spinner"></div>
            </div>          

            <button type="submit" class="resetPasswordBtn">Submit</button>
          </form>
          <a href="../../index.html" class="back-link">Back to Login</a>
      </div> 

      <!-- Add this below your form or anywhere in the container -->
      <div id="message-container"></div>

 </main>
</body>
</html>
