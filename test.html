<!-- HTML -->
<div class="rating">
    <span class="star" data-value="1">&#9733;</span>
    <span class="star" data-value="2">&#9733;</span>
    <span class="star" data-value="3">&#9733;</span>
    <span class="star" data-value="4">&#9733;</span>
    <span class="star" data-value="5">&#9733;</span>
  </div>
  <p id="average-rating">Average Rating: 4.2</p>
  
  <!-- CSS -->
  <style>
    .rating .star {
      font-size: 30px;
      cursor: pointer;
      color: #ccc;
    }
    .rating .star.selected {
      color: gold;
    }
  </style>
  
  <!-- JavaScript -->
  <script>
    const stars = document.querySelectorAll('.rating .star');
    let userRating = 0;
  
    stars.forEach(star => {
      star.addEventListener('click', (e) => {
        userRating = e.target.dataset.value;
        updateRatingDisplay(userRating);
      });
    });
  
    function updateRatingDisplay(rating) {
      stars.forEach(star => {
        if (star.dataset.value <= rating) {
          star.classList.add('selected');
        } else {
          star.classList.remove('selected');
        }
      });
      // Here you'd typically send the rating to your backend for storage
      document.getElementById('average-rating').textContent = `Average Rating: ${rating}`;
    }
  </script>
